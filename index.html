<!DOCTYPE html>
<html>
<head>
  <title>---strike-title---</title>
  <link rel="stylesheet" href="style.css">
  <style>
    hr {
      border: none;
      height: 0;
      margin: 50px 0;
    }
  </style>
</head>
<body>

  <h1 class="strike-title">
    <span class="strike-title__label">Text title</span>
  </h1>

  <hr>

  <h1 class="strike-title strike-title--bordered">
    <span class="strike-title__label">Text title - Bordered</span>
  </h1>

</body>
</html>
